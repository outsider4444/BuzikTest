{% extends 'layout.html' %}
{% block content %}
    <div class="container">
    <a href="{% url 'coursesCreate' %}" class="btn btn-primary">Создать курс</a>
        <div class="row justify-content-center" style="margin-top: 15px">
            <div class="col-12">
                <table class="table table-hover ">
                    <tr>
                        <th>Название</th>
                    </tr>
                    {% for course in courses_list %}
                        <tr>
                            <td>{{ course.name }}</td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>

{% endblock %}
