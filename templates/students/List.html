{% extends 'layout.html' %}
{% block content %}

        <a href="{% url 'usersCreate' %}" class="btn btn-primary">Создать пользователя</a>
        <div class="row justify-content-center" style="margin-top: 15px">
            <div class="col-12">
                <table class="table table-hover ">
                    <tr>
                        <th>Фамилия</th><th>Имя</th><th>Группа</th><th>Действия</th>
                    </tr>
                    {% for users in users_list %}
                        <tr>
                            <td>{{ users.surname }}</td>
                            <td>{{ users.name }}</td>
                            <td>{{ users.group }}</td>
                            <td><a href="{{ users.id }}/update" class="btn btn-primary">Редактирование</a>
                            <a href="{{ users.id }}/delete" class="btn btn-danger" target="_blank">Удаление</a></td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>

{% endblock %}
